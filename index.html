<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="./style.css" rel="stylesheet">
    <title>Calculatrice JS</title>
    <meta name="description" content="Ce projet a pour but de me faire pratiquer le HTML / CSS / JavaScript en me mettant à l'épreuve via un cahier des charges strict">
    <link rel="icon" type="image/ico" href="./img/favicon.ico">
</head>
    <body>
        <main id="calculator-body">
            <!-- Ecran -->
            <section id="calculator-display">
                <p id="result"></p>
            </section>
            <!-- Clavier -->
            <section id="calculator-keyboard">
                <button id="reset_button">RESET</button>
                <div class="flex-row">
                    <button id="1" class="btn">1</button>
                    <button id="2" class="btn">2</button>
                    <button id="3" class="btn">3</button>
                    <button id="+" class="btn symbol">+</button>
                </div>
                <div class="flex-row">
                    <button id="4" class="btn">4</button>
                    <button id="5" class="btn">5</button>
                    <button id="6" class="btn">6</button>
                    <button id="-" class="btn symbol">-</button>
                </div>
                <div class="flex-row">
                    <button id="7" class="btn">7</button>
                    <button id="8" class="btn">8</button>
                    <button id="9" class="btn">9</button>
                    <button id="*" class="btn symbol">×</button>
                </div>
                <div class="flex-row">
                    <button id="," class="btn symbol">,</button>
                    <button id="0" class="btn">0</button>
                    <button id="equal">=</button>
                    <button id="/" class="btn symbol">÷</button>
                </div>
            </section>
        </main>
        <!-- Decorations -->
        <div id="crayons">
            <img src="./img/crayons.png" alt="Crayons" title="Crayons" />    
        </div>
        <div id="cafe">
            <img src="./img/tasse-de-cafe.png" alt="Tasse de Café" title="Tasse de Café" />    
        </div>
        <div id="surprise">
            <img src="./img/blaise-pascal-easter-egg.gif" alt="Blaise Pascal, inventeur Français de la 1ère calculatrice en 1645" title="Blaise Pascal" />
            <p>Tu m'as fait peur ! ..Euh... m-moi c'est Pascal Blaise, l'inventeur Français de la première calculatrice en 1645 !</p>
        </div>
        <!-- Scripts -->
        <script src="./main.js"></script>
        <script src="./dom-interactions.js"></script>
    </body>
</html>
