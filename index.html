<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculatrice JS</title>
    <meta name="description" content="Ce projet a pour but de me faire pratiquer le HTML / CSS / JavaScript en me mettant à l'épreuve via un cahier des charges strict">
</head>
    <body>
        <!-- <h1>Calculatrice JS</h1> -->
        <main id="calculator-body">
            <!-- Ecran -->
            <section id="calculator-display">© Mehdi Hamida</section>
            <!-- Clavier -->
            <section id="calculator-keyboard">
                <div id="reset-button">RESET</div>
                <div class="flex-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button symbol">+</div>
                </div>
                <div class="flex-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button symbol">-</div>
                </div>
                <div class="flex-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button symbol">×</div>
                </div>
                <div class="flex-row">
                    <div class="button">,</div>
                    <div class="button">0</div>
                    <div class="button">=</div>
                    <div class="button symbol">÷</div>
                </div>
            </section>
        </main>
        <div id="crayons">
            <img src="./img/crayons.png" alt="Crayons" title="Crayons" />    
        </div>
        <div id="cafe">
            <img src="./img/tasse-de-cafe.png" alt="Tasse de Café" title="Tasse de Café" />    
        </div>
        <div class="surprise">
            <img src="./img/blaise-pascal-easter-egg.gif" alt="Blaise Pascal, inventeur Français de la 1ère calculatrice en 1645" title="Blaise Pascal" />
            <p>Tu m'as fait peur ! ..Euh... m-moi c'est Pascal Blaise, l'inventeur Français de la première calculatrice en 1645 !</p>
            <!-- <p id="little-text">Je sais ce que te dis... Qu'est-ce que je faisais sous cette div depuis tout ce temps ? Bah demandes ça au dev tiens...</p> -->
        </div>
    </body>
</html>
